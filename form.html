<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

</head>
<body style="font-family: 'Times New Roman', Times, serif ;">
<form action="demo.html">
    <h1>FORMS</h1>
    Name <input type="text" placeholder="name" name="Username"><br><br>
    Email Address <input type="email" placeholder="email" name="Email Address"required ><br><br>
    Password <input type="password" name="Password"><br><br>
    Language<br><br>
    <input type="radio" name="language">React <br>
    <input type="radio" name="language">Angular <br>
    <input type="radio" name="language">Vue <br><br>
    Course
   <br><br><input type="checkbox" name="course1" id="1" required>MERN <br> 
   <input type="checkbox" name="course2" id="2">MEAN <br>
   <input type="checkbox" name="course3" id="3">MEVN <br><br>
   Field: <br>
   <select name="field" id="">
       <option value="Front End" selected>Front End</option>
       <option value="Back End" >Back End</option>
       <option value="Full Stack" >Full Stack</option>
   </select><br><br>
   <textarea name="description"  cols="30" rows="10"></textarea><br><br>
   Phone Number <input type="tel" maxlength="10" name="Phone" >
   <input type="submit" name="submit" value="submit">
   <br><br>
   <h1>TABLES</h1><br>
   <a href="table.html">Click Here</a>
</form>
</body>
</html>
